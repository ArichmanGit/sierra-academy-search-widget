<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Link Admin Panel</title>
        <link rel="stylesheet" href="admin.css" />
        <script type="text/javascript">
            var correctPassword = "Tr@!ningFTW"; // Change to your actual password.

            var password = prompt(
                "Please enter the password to access this page:",
                "",
            );
            if (password != correctPassword) {
                window.location = "https://example.com/"; // Redirect on incorrect password
            }
        </script>
    </head>
    <body>
        <h1>Manage Links</h1>
        <div>
            <h2>Add New Link</h2>
            <form id="linkForm">
                <input
                    type="text"
                    id="titleField"
                    placeholder="Enter title"
                    required
                />
                <input
                    type="url"
                    id="urlField"
                    placeholder="Enter URL"
                    required
                />
                <input
                    type="text"
                    id="tagsField"
                    placeholder="Enter tags separated by commas"
                    required
                />
                <button type="submit">Add Link</button>
            </form>
        </div>
        <div>
            <h2>Edit Existing Links</h2>
            <ul id="linksList"></ul>
        </div>

        <div id="statusMessage"></div>

        <script src="admin.js"></script>
    </body>
</html>
