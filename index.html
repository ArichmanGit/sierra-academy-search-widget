<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mini Search Engine</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            /* Add some basic styling for the loading indicator */
            .loading-indicator {
                display: none; /* Hidden by default */
                font-size: 1.5em;
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <input
            type="text"
            id="searchBox"
            placeholder="Enter keywords..."
            autofocus
        />
        <button onclick="search()">Search</button>
        <div id="loadingIndicator" class="loading-indicator">Loading...</div>
        <div id="results"></div>

        <script src="search.js"></script>
    </body>
</html>
